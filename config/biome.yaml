biome:
  map:
    size:
      - 75 # width
      - 75 # height
  type: "tropical"
  flora:
    - type: "oak_tree"
      spawns: 30
      components:
        - GrowthComponent:
            growth_rate: 0.3
        - NutritionalValueComponent:
            nutritive_value: 0.4
            nutritional_decay_rate: 0.1

    - type: "bramble"
      spawns: 30
      components:
        - DefenseComponent:
        - NutritionalValueComponent:
            nutritive_value: 0.9
            toxicity: 99

    - type: "mushroom"
      spawns: 15

  fauna:
    - type: "deer"
      spawns: 20
      components:
        - NutritionalValueComponent:
        - GrowthComponent:
        - VitalComponent:
    - type: "boar"
      spawns: 15
      components:
        - NutritionalValueComponent:
        - GrowthComponent:
